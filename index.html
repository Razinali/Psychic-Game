<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <!-- Added links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
    <div class="container">
    <!-- <div id="game"></div> -->
        <div class="row">
        <!-- <div class="col-sm-1"></div> -->
           <div class="col-sm-12 text-center">
                <header>
                    <h1>The Psychic Game</h1>
                </header>
                <br>
            <div class="steps">
                <h3>*Try to guess the letter from inside the Globe. Any alphabet from A - Z*</h3>
                <br>
                <h2>Are you Psychic enough?</h2>
                <br>            
            </div>
        <!-- </div> -->

            <!-- Image div -->
            <!-- <div class="col-sm-6"> -->
            <div class="col-sm-3">
            <div id="globe">
                <div class=" rounded float-left"><img src="./assets/images/globe.gif" class="rounded float-left" alt="Psychic Globe" id="globe">
                </div>
                <!-- <br>
            </div>     --> 
            <!-- </div>

                <!-- Score track -->
                <div class="col-sm-3"></div>
                <div id="score">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>Wins: </strong><span id="wins"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Losses: </strong><span id="losses"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Guesses Left: </strong><span id="guessLeft"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Your Guesses so far: </strong><span id="let"></span>
                        </li>
                    </ul>
                </div>

        </div>
    </div>
</body>
</html>
